<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>

</head>

<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="shorten-form">
            <div>
                <label for="url">Enter URL:</label>
                <input type="url" name="url" id="url">
            </div>
            <div>
                <label for="shortCode">Enter ShortCode :</label>
                <input type="text" name="shortCode" id="shortCode">
            </div>
            <button type="submit">Shorten</button>
        </form>
        <h2>Shortened URLs</h2>
        <ul id="shortened-Urls"></ul>
    </div>

    <script>
        // Fixing the typo: using getElementById instead of getElementsById
        document.getElementById('shorten-form')
            .addEventListener('submit', (event) => {
                event.preventDefault();

                // Correcting FormData variable name and usage
                const formData = new FormData(event.target);

                // Corrected: FormData.get('url') instead of FormData.get('url')
                const url = formData.get('url');
                const shortCode = formData.get('shortCode');

                console.log(url, shortCode);
            });
    </script>
</body>

</html>
